    <script>
        if(window.top!==window.self){alert('未登录或登录超时。请重新登录');window.top.location=window.location};
    </script>
</head>
<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <h1>欢迎使用 <strong>DingFlow 后台管理系统</strong></h1>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="signin-info">
                    <div class="logopanel m-b">
                       <!-- <h1><img alt="[ 若依 ]" src="../static/ruoyi.png" th:src="@{/ruoyi.png}"></h1>-->
                    </div>
                    <div class="m-b"></div>

                    <ul class="m-b-lg">
                        <li><i class="fa fa-arrow-circle-o-right m-r-lg"></i> flowable设计器集成(内置请假审批流程，采购审批流程，离职审批会签流程)</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-lg"></i> 钉钉与系统基础数据同步</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-lg"></i> 智能化数据大屏</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-lg"></i> 邮件、钉钉模板配置，邮件在线发送</li>
                    </ul>
                    <strong th:if="${@config.getKey('sys.account.registerUser')}">还没有账号？ <a th:href="@{/register}">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-4">
                <form id="signupForm" autocomplete="off">
                    <h3 class="no-margins">登录：</h3>
                    <input type="text"     name="username" class="form-control uname"     placeholder="用户名" value="admin"    />
                    <input type="password" name="password" class="form-control pword"     placeholder="密码"   value="admin123" />
					<div class="row m-t" th:if="${captchaEnabled==true}">
						<div class="col-xs-6">
						    <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5" />
						</div>
						<div class="col-xs-6">
							<a href="javascript:void(0);" title="点击更换验证码">
								<img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
							</a>
						</div>
					</div>
                    <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
				        <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">记住我</label>
				    </div>
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
                    <div class="login-login-oauth__container">
                        <div class="ui horizontal divider login-login__oauth-title">
                            <span class="text-muted">其他方式登录</span>
                        </div>
                        <div class="ui horizontal list login-oauth__list">
                            <div class="item" title="使用 钉钉 账号授权登录">
                                <a th:href="@{/third/oauth/toPage/dingtalk}">
                                    <img src="../static/img/dingtalk.png" th:src="@{/img/dingtalk.png}"/>
                                </a>
                            </div>
                            <div class="item" title="使用 企业微信 账号授权登录">
                                <a th:href="@{/third/oauth/toPage/weChart}">
                                    <img src="../static/img/wechat.png" th:src="@{/img/wechat.png}"/>
                                </a>
                            </div>
                            <div class="item" title="使用 支付宝 账号授权登录">
                                <a th:href="@{/third/oauth/toPage/alipay}">
                                    <img src="../static/img/alipay.png" th:src="@{/img/alipay.png}"/>
                                </a>
                            </div>
                        </div>
                    </div>
            <!--        <a class="btn btn-success btn-block" th:href="@{/third/oauth/toDingPage}" data-loading="正在验证登录，请稍后...">钉钉登录</a>-->
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2021 All Rights Reserved. DingFlow <br>
            </div>
        </div>
    </div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.3.1}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>
</html>
