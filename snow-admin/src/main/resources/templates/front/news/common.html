<body id="page-top" class="landing-page no-skin-config">
<div class="wrapper wrapper-content animated fadeInRight">
    <th:block th:include="include :: front-header" />

    <div class="row" style="margin-top: 50px">
        <div class="col-sm-12 text-center" >
            <h1>
                   <span class="title">
                        <h1>[[${sysNotice.noticeTitle}]]</h1>
                    </span>
            </h1>
            <h5>
                [[${#dates.format(sysNotice.createTime, 'yyyy-MM-dd HH:mm:ss')}]]
            </h5>
        </div>
        <br/>
        <div class="main clearfix">
            <div class="col-md-1 text-center  wow zoomIn">
            </div>
            <div class="col-md-10  wow zoomIn">
                <div id="detail" th:utext="${sysNotice.noticeContent}">
                </div>
        </div>
            <div class="col-md-1 text-center  wow zoomIn">
            </div>
    </div>
</div>
