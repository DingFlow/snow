<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增faq问题标签')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-label-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">问题标签：</label>
                <div class="col-sm-8">
                    <input name="faqLabel" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">删除标识(0--正常，1--删除)：</label>
                <div class="col-sm-8">
                    <input name="isDelete" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/label"
        $("#form-label-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-label-add').serialize());
            }
        }
    </script>
</body>
</html>
