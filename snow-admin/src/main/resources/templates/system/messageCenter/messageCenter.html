<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('离职审批单列表')" />
</head>
<body class="gray-bg">
     <div class="wrapper wrapper-content animated fadeIn">
         <div class="row m-b-lg ">
             <div class="col-sm-12">
                 <div class="tabs-container">

                     <div class="tabs-left">
                         <ul class="nav nav-tabs">
                             <li class="active"><a data-toggle="tab" href="#tab-1"> 拜访日志</a>
                             </li>
                             <li class=""><a data-toggle="tab" href="#tab-2"> 站内邮件</a>
                             </li>
                             <li class=""><a data-toggle="tab" href="#tab-3"> 第二个选项卡</a>
                             </li>
                             <li class=""><a data-toggle="tab" href="#tab-4"> 第二个选项卡</a>
                             </li>
                         </ul>
                         <div class="tab-content ">
                             <div id="tab-1" class="tab-pane active">
                                 <div class="panel-body">
                                     <h3>拜访日志</h3>
                                     <div id="vertical-timeline" class="vertical-container light-timeline" th:each="visitLog,iterStat : ${visitLogs}">
                                         <div class="vertical-timeline-block">
                                             <div class="vertical-timeline-icon blue-bg">
                                                 <i class="fa fa-file-text"></i>
                                             </div>

                                             <div class="vertical-timeline-content">
                                                <label class="badge badge-primary" >  <i class="fa fa-user danger"></i> [[${visitLog.producerUser.userName}]] </label>
                                                 <label > 添加一条拜访日志，请及时查看。</label>
                                                 <label class="badge badge-warning"> <i class="fa fa-clock-o"></i>[[${visitLog.spendTime}]]</label>
                                                 <a  class="btn btn-sm btn-success"> 查看详情 </a>
                                             </div>
                                             <hr>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                             <div id="tab-2" class="tab-pane">
                                 <div class="panel-body">
                                     <h3>站内邮件</h3>
                                     <div id="vertical-timeline1" class="vertical-container light-timeline" th:each="email,iterStat : ${emailList}">
                                         <div class="vertical-timeline-block">
                                             <div class="vertical-timeline-icon blue-bg">
                                                 <i class="fa fa-file-text"></i>
                                             </div>

                                             <div class="vertical-timeline-content">
                                                 <label class="badge badge-primary" >  <i class="fa fa-user danger"></i> [[${email.producerUser.userName}]] </label>
                                                 <label > 发来一条站内邮件，请及时查看。</label>
                                                 <label class="badge badge-warning"> <i class="fa fa-clock-o"></i>[[${email.spendTime}]]</label>
                                                 <a class="btn btn-sm btn-success"> 查看详情 </a>
                                             </div>
                                             <hr>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                             <div id="tab-3" class="tab-pane">
                                 <div class="panel-body">
                                     <strong>栅格系统</strong>

                                     <p>Bootstrap 提供了一套响应式、移动设备优先的流式栅格系统，随着屏幕或视口（viewport）尺寸的增加，系统会自动分为最多12列。它包含了易于使用的预定义类，还有强大的mixin 用于生成更具语义的布局。</p>
                                 </div>
                             </div>
                             <div id="tab-4" class="tab-pane">
                                 <div class="panel-body">
                                     <strong>栅格系统</strong>

                                     <p>Bootstrap 提供了一套响应式、移动设备优先的流式栅格系统，随着屏幕或视口（viewport）尺寸的增加，系统会自动分为最多12列。它包含了易于使用的预定义类，还有强大的mixin 用于生成更具语义的布局。</p>
                                 </div>
                             </div>
                         </div>

                     </div>

                 </div>
             </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:resign:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:resign:remove')}]];
        var detailFlag = [[${@permission.hasPermi('system:resign:detail')}]];
        var resignTypeDatas = [[${@dict.getType('sys_resign_type')}]];
        var processStatusDatas = [[${@dict.getType('process_status')}]];
        var prefix = ctx + "system/resign";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                detailUrl: prefix+"/detail/{id}",
                modalName: "离职审批单",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'resignNo',
                    title: '离职单号'
                },
                {
                    field: 'name',
                    title: '离职标题'
                },

                {
                    field: 'transitionPersonName',
                    title: '交接人'
                },
                {
                    field: 'resignTime',
                    title: '离职时间'
                },
                {
                    field: 'resignType',
                    title: '离职类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(resignTypeDatas, value);
                    }
                },
                {
                    field: 'processStatus',
                    title: '审批状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(processStatusDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        /*if(row.processStatus!=0) {
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="printPur(\'' + row.id + '\')"><i class="fa fa-print"></i>打印</a> ');
                        }*/
                        actions.push('<a class="btn btn-info btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-eye"></i>详情</a> ');

                        if(row.processStatus==0) {
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>发起审批</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        }


                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
