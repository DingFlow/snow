<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=0,maximum-scale=0,user-scalable=yes,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>表单设计器</title>
    <link rel="stylesheet" th:href="@{../layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{../ayq/modules/cron.css}">
    <link rel="stylesheet" th:href="@{../ayq/modules/labelGeneration.css}">
    <link rel="stylesheet" th:href="@{../ayq/modules/formDesigner.css}">
</head>

<body class="layui-layout-body">
<!--<button type="button" id="test">aa</button>-->
    <input type="hidden" th:value="${formId}" id="fromId">
    <div style="height: 100%; width: 100%;" id="formdesigner">
        
    </div>
	<script type="text/javascript" th:src="@{../layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{../ayq/js/config.js}"></script>
    <script type="text/javascript" th:src="@{../ayq/modules/Sortable/Sortable.js}"> </script>
    <!--htmlformat 为js-beautify代码-->
    <script type="text/javascript" th:src="@{../ayq/js/htmlformat.js}"></script>
    <script type="text/javascript" th:src="@{../ayq/js/jsformat.js}"></script>
    <script type="text/javascript" th:src="@{../ayq/modules/iceEditor/iceEditor.js}"></script>
    <script>
        layui.config(
		{base: '../ayq/modules/'}).use(['layer', 'formDesigner'], function () {
            var formDesigner = layui.formDesigner;
            var data = [];
                var render = formDesigner.render({
                    data:data,
                    elem:'#formdesigner'
                });

        }); 
    </script>

</body>

</html>
