<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改单实例')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-instance-edit" th:object="${sysFormInstance}">
            <input name="id" th:field="*{id}" type="hidden">

            <div class="form-group">    
                <label class="col-sm-3 control-label ">表单code：</label>
                <div class="col-sm-8">
                    <input name="formCode" th:field="*{formCode}" class="form-control" type="text" disabled>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">表单名称：</label>
                <div class="col-sm-8">
                    <input name="formName" th:field="*{formName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label ">表单url：</label>
                <div class="col-sm-8">
                    <input name="fromUrl" th:field="*{fromUrl}" class="form-control" type="text" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label "></label>
                <div class="col-sm-8">
                    <span class="help-block m-b-none text-warning"><i class="fa fa-info-circle"></i> 请注意：表单修改目前只能修改基础属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = "/from/instance";
        $("#form-instance-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-instance-edit').serialize());
            }
        }
    </script>
</body>
</html>
